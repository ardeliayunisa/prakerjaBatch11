<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <style>
        .box-satu{
            background-color: blueviolet;
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 10px;
        }

        .box-dua {
            background-color: red;
            width: 600px;
            height: 100px;
            margin-left: 100px;
            padding-left: 100px;
        }

    </style>
</head>
<body>
    Margin yaitu jarak keluar, 
    padding itu jarak kedalam dari text

    <div class="box-satu">
        Box satu
    </div>

    <div class="box-dua">
        Box Dua
    </div>
</body>
</html>
