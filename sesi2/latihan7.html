<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <h1>Formulir Pendaftaran</h1>
        <div>
            <label for="nama">Nama</label>
            <input type="text" name="nama" placeholder="Ketik Nama">
        </div>
        <div>
            <label for="age">Usia</label>
            <input type="number" name="age" placeholder="Masukan Usia">
        </div>

        <div>
            <label for="alamat">Alamat</label>
            <textarea name="alamat" placeholder="Ketik Alamat"></textarea>
            <!-- <textarea name="address" placeholder="Ketik Alamat"></textarea> -->
        </div>

        <div>
            <label for="kota">Kota: </label>
            <select name="kota">
                <option>Jakarta</option>
                <option>Samarinda</option>
                <option>Palembang</option>
            </select>
        </div>
        <input type="submit" value="Kirimkan Data" />
    </form>
</body>

</html>
