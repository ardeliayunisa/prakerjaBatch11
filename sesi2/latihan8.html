<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <!-- tr = table row/baris -->
        <tr>
            <!-- td = table data/kolom -->
            <td>No. </td>
            <td>Nama </td>
            <td>Alamat </td>
        </tr>
        <tr>
            <td>1</td>
            <td>Hacktiv8</td>
            <td>Jakarta</td>
        </tr>
    </table>

    <hr>
    <table border="1">
        <tr>
            <td rowspan="2">No</td>
            <td colspan="2">Jenis Kelamin</td>
            <td rowspan="2">Name</td>
        </tr>
        <tr>
            <td>L</td>
            <td>P</td>
        </tr>
        <tr>
            <td>1</td>
            <td>L</td>
            <td></td>
            <td>Hacktiv8</td>
        </tr>
    </table>
</body>
</html>
